<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | QR code component</title>


  
</head>
<body class="bg-clr-light-gray">
    <main>
      <div class="container bg-clr-white">
      <div><img src="images/image-qr-code.png" alt="Qr code"></div>
      <div class="ff-serif"><h1>Improve your front-end skills by building projects</h1></div>
      <div class="ff-serif fw-400 fs-p txt-clr"><p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p></div>
      <div class="attribution ff-serif fw-700 ">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Muhammad Asim Sajjad</a>.
      </div>
  </div>
</main>
</body>
</html>
